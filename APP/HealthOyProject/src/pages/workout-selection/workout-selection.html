<ion-header>
  <ion-navbar>
    <ion-title>Group {{workout}} workouts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let video of hack(display_data)">
    <ion-item>
      <h2>{{video.video_title}}</h2>
    </ion-item>
    <iframe width="100%" height="315" [src]="trusturl(video.video_url)" frameborder="0" allowfullscreen></iframe>
    <!-- DONE button -->
    <button (click)="videoclicked(video)" ion-button class="workoutDoneButton">
      {{ checkdone(video.id)!= '-1' ? 'DONE' : 'Mark Done' }}
    </button>
     <!-- <button (click)="openModal()">TEST</button>  -->
    <ion-card-content>
      <p>{{video.video_desc}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Workout Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>

    <!-- Specific body part selection -->

    <ion-card>
      <ion-card-header>
        Specific Body part
      </ion-card-header>

      <ion-list>
        <button ion-item>
          <ion-icon name="hand" item-start></ion-icon>
          Arms
        </button>

        <button ion-item>
          <ion-icon name="body" item-start></ion-icon>
          Core
        </button>

        <button ion-item>
          <ion-icon name="bicycle" item-start></ion-icon>
          Legs
        </button>

        <button ion-item>
          <ion-icon name="happy" item-start></ion-icon>
          Other
        </button>

      </ion-list>
    </ion-card>


    <!-- Time based selection -->

    <ion-card>
      <ion-card-header>
        Time based Workout
      </ion-card-header>

      <ion-list>
        <button (click)="openItem(1)" ion-item>
          <ion-icon name="time" item-start></ion-icon>
          5 Minutes
        </button>

        <button (click)="openItem(2)" ion-item>
          <ion-icon name="pulse" item-start></ion-icon>
          10 Minutes
        </button>

        <button (click)="openItem(3)" ion-item>
          <ion-icon name="podium" item-start></ion-icon>
          15 Minutes
        </button>

        <button (click)="openItem(4)" ion-item>
          <ion-icon name="outlet" item-start></ion-icon>
          20 Minutes
        </button>

        <button ion-item>
          <ion-icon name="infinite" item-start></ion-icon>
          Infinite
        </button>

      </ion-list>
    </ion-card>

  </ion-grid>
</ion-content>

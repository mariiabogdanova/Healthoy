<ion-header>
  <ion-navbar>
    <ion-title>Workout Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 align-self-center text-center>
        <button (click)="openItem(5)" ion-button>5 min</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center text-center>
        <button (click)="openItem(10)" ion-button>10 min</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center text-center>
        <button (click)="openItem(15)" ion-button>15 min</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center text-center>
        <button (click)="openItem(20)" ion-button>20 min</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

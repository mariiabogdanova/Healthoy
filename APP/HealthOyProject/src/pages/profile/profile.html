<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>

      <div class="center">

          <img src="../assets/img/speakers/cheetah.jpg" class="profile-img center" alt="">

          <ion-list>
            <ion-item>Name:</ion-item>
            <ion-item>Age:</ion-item>
            <ion-item>Weight:</ion-item>
          </ion-list>
</div>
    <ion-card class="center">
      <ion-list>
        <button ion-item (click)="openSettings()">
          <ion-icon name="cog" item-start ></ion-icon>
          Notification Settings
        </button>
      </ion-list>
    </ion-card>

  </ion-grid>
</ion-content>

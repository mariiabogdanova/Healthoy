<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HealthOy Admin</title>
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/css/ouas.css" rel="stylesheet">
	<link href="../assets/css/ouas_Admin.css" rel="stylesheet">
	<link href="../assets/css/highcharts.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="bodyLoaded()" ng-app="tmApp" ng-controller="tmController">
	<div class="loading modal-backdrop" style="display:none"></div>
	<div id="login-page" style="display:none">
		<div class="container">
			<div class="form-login">
				<h2 class="form-login-heading">Login now</h2>
				<div class="login-wrap">
					<form>
						<input type="text" class="form-control" id="user_name" placeholder="User ID" autofocus>
						<br>
						<input type="password" class="form-control" id="password" placeholder="Password">
						<label class="checkbox">
							<div class="centered alert alert-danger" id="login_error" style="display:none">
							</div>
							<span class="pull-right">
		                </span>
						</label>
						<div id="sign_in" class="btn btn-theme btn-block"><i class="fa fa-lock"></i> LOG IN</div>
						<hr>
					</form>
					<div class="registration">
						HealthOy
						<br>Admin Login
						<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="logged-in-page" style="display:none" class="row">
		<div class="container">
			<div class="container header">
				<div class="col-xs-2 col-xs-offset-10">
					<div id="log_out" class="btn btn-danger btn-block">LOG OUT</div>
				</div>
			</div>
			<div class="container welcomeBlock">
				<div class="col-xs-10">
					<div class="oragne_text_header" id="welcome_msg">Administrator Login Panel</div>
				</div>
				<div class="col-xs-2 text-right">
					<img src="../assets/images/oamk_logo.png" />
				</div>
			</div>
			<div class="container contentBlock equalHeightRow">
				<div class="col-xs-3 menus">
					<div id="menu_content"></div>
				</div>
				<div class="col-xs-9 contentArea">
					<div id="add_videos" class="col-12 " style="display:none">
						<div id="old_videos_list" class="col-xs-12">
							<div>
								<div class="col-xs-10">
								</div>
								<div class="col-xs-2">
									<div class="btn btn-success" id="create_new_video">Create New</div>
								</div>
							</div>
							<div class="col-xs-12">
								<table id="old_videos_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
									<thead>
										<th width="30px">S.No.</th>
										<th>Video Title</th>
										<th>Video Url</th>
										<th>Category</th>
									</thead>
									<tbody id="old_videos_line">
									</tbody>
								</table>
							</div>
						</div>
						<div class="col-xs-12" id="add_video_form">
							<div class="form-group">
								<label for="name">Video Title:</label>
								<input type="text" class="form-control" id="video_title">
							</div>
							<div class="form-group">
								<label for="pwd">Video Url:</label>
								<input type="text" class="form-control" id="video_url">
							</div>
							<div class="form-group">
								<label for="pwd">Video Description:</label>
								<input type="text" class="form-control" id="video_desc">
							</div>
							<div class="form-group">
								<label for="pwd">Video Category:</label>
								<input type="text" class="form-control" id="video_cat">
							</div>
								<div class="form-group">
								<label for="pwd">Video Tag:</label>
								<input type="text" class="form-control" id="video_tag">
							</div>
							<div class="btn btn-default" id="create_new_video_save">Create New</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	<div class="modal fade" id="alert_popup" tabindex="-1" role="dialog" style="margin-right: -25px;z-index:5000">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="alert_popup_title"></h4>
				</div>
				<div class="modal-body" id="alert_popup_content">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.13/datatables.min.js"></script>
	<script src="../assets/js/bootstrap.js"></script>
	<script src="../assets/js/admin_healthoy.js"></script>
	<script src="../assets/js/services.js"></script>
	<script src="../assets/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../assets/js/highcharts.js"></script>
</body>

</html>
